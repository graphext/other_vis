kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: buckets-stream-statefulset
  labels:
    app: buckets-stream
spec:
  serviceName: buckets-stream
  replicas: 1

  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        volume.beta.kubernetes.io/storage-class: fast
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  template:
    metadata:
      labels:
        app: buckets-stream
    spec:
      volumes:
      - name: data
      - name: buckets-stream-secret
        secret:
          secretName: buckets-stream-secret

      containers:
      - name: buckets-stream
        image: gcr.io/graphext-0/buckets-stream:build2
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: data
          mountPath: /data
        - name: buckets-stream-secret
          mountPath: /data/config.json
          subPath: config.json

